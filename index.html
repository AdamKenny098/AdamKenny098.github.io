<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>098 Forge</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
    }

    .logo {
      width: 120px;
      image-rendering: crisp-edges;
    }

    h1 {
      font-size: 3rem;
      color: #FFA726;
      text-shadow: 0 0 10px #FFA726;
      margin-top: 20px;
    }

    p {
      max-width: 600px;
      color: #ccc;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background: #FFA726;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 0 10px #FFA726;
      transition: background 0.3s;
    }

    .button:hover {
      background: #ff8c00;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="furnace (2).png" alt="098 Forge Logo" />
    <h1>098 Forge</h1>
    <p>Forging immersive indie survival experiences. Explore the frontier of gameplay, mechanics, and story.</p>
    <button class="button">View Projects</button>
  </header>
</body>
</html>
