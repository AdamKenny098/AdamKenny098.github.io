<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>098 Forge</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="forgeIcon.png" type="image/png" />

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
    }

    .logo {
      width: 120px;
      image-rendering: crisp-edges;
    }

    h1 {
      font-size: 3rem;
      color: #FFA726;
      text-shadow: 0 0 10px #FFA726;
      margin-top: 20px;
    }

    p {
      max-width: 600px;
      color: #ccc;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background: #FFA726;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 0 10px #FFA726;
      transition: background 0.3s;
    }

    .button:hover {
      background: #ff8c00;
    }

    /* Game Showcase Section */
    .showcase {
      display: flex;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .game {
      flex: 1;
      transition: flex 0.4s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .game:hover {
      flex: 2.5;
    }

    .game img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.85;
      transition: opacity 0.3s ease;
    }

    .game:hover img {
      opacity: 1;
    }

    .game-info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 2;
      transition: opacity 0.4s ease;
    }

    .game h2 {
      font-size: 2rem;
      margin-bottom: 8px;
      color: #FFA726;
      text-shadow: 0 0 6px #000;
    }

    .game p {
      font-size: 1rem;
      color: #fff;
      max-width: 300px;
    }

    .game:not(:hover) .game-info {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="images/098Forge.png" alt="098 Forge Logo" />
    <h1>098 Forge</h1>
    <p>Forging immersive indie survival experiences. Explore the frontier of gameplay, mechanics, and story.</p>
    <button class="button">View Projects</button>
  </header>

  <!-- Game Showcase Section -->
  <div class="showcase">
    <div class="game">
      <img src="images/Coming Soon.jpg" alt="Coming Soon" />
      <div class="game-info">
        <h2>Coming Soon</h2>
        <p>More will be unvailed as developement continues</p>
      </div>
    </div>
    <div class="game">
      <img src="images/Coming Soon.jpg" alt="Coming Soon" />
      <div class="game-info">
        <h2>Coming Soon</h2>
        <p>More will be unvailed as developement continues</p>
      </div>
    </div>
    <div class="game">
      <img src="images/Coming Soon.jpg" alt="Coming Soon" />
      <div class="game-info">
        <h2>Coming Soon</h2>
        <p>More will be unvailed as developement continues</p>
      </div>
    </div>
  </div>
</body>
</html>
